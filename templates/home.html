<!DOCTYPE html>
<html>
<head>
  <title>Mini Netflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .netflix-logo {
      font-size: 3rem;
      font-weight: bold;
      color: #e50914;
      text-align: center;
      margin: 30px 0;
    }
    .card-container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
    }
    .video-card {
      min-width: 300px;
      background-color: #222;
      border: none;
      cursor: pointer;
    }
    .video-card img {
      width: 100%;
      border-radius: 10px;
    }
    .video-card:hover {
      transform: scale(1.05);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="netflix-logo">Mini Netflix</div>
  <h4 class="ms-4">Trending Now</h4>
  <div class="card-container">
    <a href="/watch/1" class="video-card">
      <img src="{{ url_for('static', filename='thumbnails/thumb1.jpg') }}" alt="thumb1">
    </a>
    <a href="/watch/2" class="video-card">
      <img src="{{ url_for('static', filename='thumbnails/thumb2.jpg') }}" alt="thumb2">
    </a>
    <a href="/watch/3" class="video-card">
      <img src="{{ url_for('static', filename='thumbnails/thumb3.jpg') }}" alt="thumb3">
    </a>
  </div>
</body>
</html>
