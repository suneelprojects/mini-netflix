<!DOCTYPE html>
<html>
<head>
  <title>Mini Netflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .netflix-logo {
      font-size: 3rem;
      font-weight: bold;
      color: #e50914;
      text-align: center;
      margin: 30px 0 10px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-box input {
      width: 60%;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-left: 30px;
      margin-bottom: 10px;
      border-left: 5px solid #e50914;
      padding-left: 10px;
    }

    .card-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 20px 30px;
    }

    .video-card {
      min-width: 150px;
      background-color: #222;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      scroll-snap-align: start;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.4s ease;
      animation: fadeIn 0.6s ease;
    }

    .video-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .video-card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #e50914;
    }

    .card-container::-webkit-scrollbar {
      height: 8px;
    }

    .card-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="netflix-logo">Mini Netflix</div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search movies...">
  </div>

  <!-- ðŸ”¥ Trending Now -->
  <div class="section-title">ðŸ”¥ Trending Now</div>
  <div class="card-container" data-section="Trending">
    <a href="/watch/1" class="video-card" data-title="Action Movie">
      <img src="{{ url_for('static', filename='thumbnails/thumb1.jpg') }}" alt="thumb1">
    </a>
    <a href="/watch/2" class="video-card" data-title="Your Video">
      <img src="{{ url_for('static', filename='thumbnails/thumb2.jpg') }}" alt="thumb2">
    </a>
  </div>

  <!-- ðŸŽ¬ Top Picks -->
  <div class="section-title">ðŸŽ¬ Top Picks For You</div>
  <div class="card-container" data-section="Top Picks">
    <a href="/watch/3" class="video-card" data-title="Drama Show">
      <img src="{{ url_for('static', filename='thumbnails/thumb3.jpg') }}" alt="thumb3">
    </a>
    <a href="/watch/1" class="video-card" data-title="Action Movie 2">
      <img src="{{ url_for('static', filename='thumbnails/thumb1.jpg') }}" alt="thumb1">
    </a>
  </div>

  <!-- ðŸ†• New Releases -->
  <div class="section-title">ðŸ†• New Releases</div>
  <div class="card-container" data-section="New Releases">
    <a href="/watch/2" class="video-card" data-title="New Action Movie">
      <img src="{{ url_for('static', filename='thumbnails/thumb2.jpg') }}" alt="thumb2">
    </a>
    <a href="/watch/3" class="video-card" data-title="New Drama">
      <img src="{{ url_for('static', filename='thumbnails/thumb3.jpg') }}" alt="thumb3">
    </a>
  </div>

  <!-- ðŸ’¡ Search Filter Script -->
  <script>
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keyup', function () {
      const filter = this.value.toLowerCase();
      const cards = document.querySelectorAll('.video-card');

      cards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        if (title.includes(filter)) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    });
  </script>

</body>
</html>
